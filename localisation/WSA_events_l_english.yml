l_english:
 USA_offer_peace:0 "The Union offers a white peace to the Confederacy."
 wsa.1.t:0 "Conscription Effort!"
 wsa.1.d:0 "The Union has contested our secession!  The Army of Northern Virginia must march again! Join the ranks today, for Dixie!"
 wsa.1.a:0 "Raise the troops!"
 wsa.2.t:0 "CSA Must respond to Pax Americana!"
 wsa.2.d:0 "The Federals in Washington feel they have recovered in prestige enough from their humiliation at our hands.  We must pressure them to revoke this blatant act of Imperialism! "
 wsa.2.a:0 "Let the Union have its day in the sun."
 wsa.2.b:0 "Put diplomatic pressure on the Union."
 wsa.3.t:0 "[From.GetNameDefCap] Requests North American Alliance"
 wsa.3.d:0 "With diplomatic interests across the North American continent aligning, and Europe in greater turmoil by the day, [From.GetNameDef] has proposed a radical political move.\nBy entering a mutual defense pact, we can ensure the safety and integrity of the Americas, while significantly expanding our political and military options in any given situation. [From.GetLeader] stated it was an "obvious choice," to ensure the prosperity of [Root.GetNameDef] as well as [From.GetNameDef], and [Root.GetLeader] seems to agree that it is difficult to argue otherwise."
 wsa.3.a:0 "This is a sound strategy. We will join with [From.GetNameDef]!"
 wsa.3.b:0 "We will not accept any chance of being dragged into issues beyond our own borders."
 wsa.4.t:0 "North American Alliance Established"
 wsa.4.d:0 "Today marks the signing of a new treaty, celebrating the friendship and support shared between [Root.GetNameDef] and [From.GetNameDef]. Our two countries promise to aid each other in matters of foreign policy, including the defense of our continent.\n\nWith our nations working together, the foreign aggressors of the world do not stand a chance against us."
 wsa.4.a:0 "From Sea to Sea!"
 wsa.5.t:0 "[From.GetNameDefCap] Rejects the North American Alliance"
 wsa.5.d:0 "Despite the benefit of a formalized measure of military cooperation between our two countries, as exemplified by the Joint Defense Board, the [From.GetAdjective] has rejected our negotiations for a permanent alliance.\nThe pact would have ensured the integrity of the North American continent, but now it seems we will have to find other means of defending the homeland."
 wsa.5.a:0 "We have other options."
 wsa.6.t:0 "Destroyers for Bases Agreement"
 wsa.6.d:0 "Having taken a stance against the Germans, the CSA appear interested in ensuring Britain stands strong against the German threat. They are, however, also concerned with maintaining their own naval presence in the Atlantic. In exchange for several of our naval bases, they will supply our nation with destroyer ships. The ships have been in reserve, but accepting will still strengthen the military bonds between our nations, and may be a wise decision."
 wsa.6.a:0 "This is a unique opportunity."
 wsa.6.a.tt:0 "We will gain 34 American Destroyers.\nCanada will gain 6 American Destroyers."
 wsa.6.b:0 "This is clearly more favorable to the CSA, and unacceptable."
 wsa.7.t:0 "Britain refuses offer"
 wsa.7.d:0 "Despite our preparations and good intentions, Britain has refused our offer of old Destroyers in exchange for their naval bases."
 wsa.7.a:0 "Their loss."
 wsa.800.t:0 "CSA Secedes from the Union!"
 wsa.800.d:0 "With segregation federally disolved, the Confederacy has seceded once again from the United States.  The house is once again divided."
 wsa.800.a:0 "Three rousing cheers for the Union!"
 wsa.800.b:0 "Advance the flag of Dixie! Hurrah!"
 wsa.801.t:0 "Offer terms to the CSA."
 wsa.801.d:0 "With the state of affairs in the world, confederate resolve has made us consider offering terms."
 wsa.801.a:0 "Offer peace."
 wsa.801.b:0 "Preserve the Union!"
 wsa.801.a_tt:0 "§YIf [WSA.GetName] accepts:\n§!"
 wsa.802.t:0 "The Union offers terms!"
 wsa.802.d:0 "With the state of affairs in the world, confederate resolve has forced the union to seek terms."
 wsa.802.a:0 "Take our independence!"
 wsa.802.b:0 "End the Union!"
 wsa.803.t:0 "The CSA refuses terms!"
 wsa.803.d:0 "The CSA has in mind to put an end to our republic.  We will fight on and put an end to their rebellion!"
 wsa.803.a:0 "For the REPUBLIC!"
 wsa.901.t:0 "CSA Pressures UK for American holdings"
 wsa.901.d:0 "With the UK embroiled in its own issues, the CSA has taken the initiative to attempt to pressure them into giving up their holdings in the Americas."
 wsa.901.a:0 "This is an interesting situation."
 wsa.901.a.tt:0 "We will lose our American holdings."
 wsa.901.b:0 "This is clearly an outrage, and unacceptable."
 wsa.902.t:0 "Britain refuses demand."
 wsa.902.d:0 "Despite our demand, Britain has refused our gentle suggestion."
 wsa.902.a:0 "Their funeral."
 wsa_news.290.t:0 "[WSA.GetNameDef] Announces intent to form Coalition!"
 wsa_news.290.desc:0 "In an effort to find allies abroad [WSA.GetNameDef] has announced that it would like to form a coalition of nations."
 wsa_news.290.a:0 "We are ready to take the lead."
 wsa_news.290.b:0 "Interesting..."
 wsa_news.3.t:0 "Pax Americana Revoked!"
 wsa_news.3.d_america:0 "Bowing to Confederate Pressure, [USA.GetLeader] has announced it is not going to implement its intervention policy in the Americas."
 wsa_news.3.d_not_america:0 "Bowing to Confederate Pressure, [USA.GetLeader] has announced it is not going to implement its intervention policy in the Americas."
 wsa_news.3.a:0 "This should help America not be drawn into foreign wars."
 wsa_news.3.b:0 "With instability at home the US cannot focus on our enemies abroad"
 wsa_news.3.c:0 "We may find allies in the Americas now"
 wsa_news.3.e:0 "The Future is uncertain."
 wsa_news.246.t:0 "[USA.GetNameDefCap] and [WSA.GetNameDef] Formalize Alliance"
 wsa_news.246.d:0 "Having cooperated for some time through trade, a new political partnership has developed between [USA.GetNameDef] and [WSA.GetNameDef]. Termed the [WSA.GetFactionName], the program aims to further North American interests in all foreign affairs, including all matters of defense and military action.\n\nWith [WSA.GetNameDef] still discovering itself and [USA.GetAdjective] politicians practically fighting each other over isolationist and interventionist policies, the newly formed alliance may offer both countries the foreign policy direction they are sorely lacking."
 wsa_news.246.a:0 "Will they look to the Americas, or beyond?"
 wsa_news.246.b:0 "Brothers in land, brothers in arms!"
 wsa_news.246.c:0 "There can be no threat at home, now."
 wsa_news.213.t:0 "[WSA.GetNameDefCap] Stands Against Fascism"
 wsa_news.213.d_peace:0 "As the Land of States Rights, [WSA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [WSA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [WSA.GetAdjective] Congress, [WSA.GetLeader] has issued a warning to the [GER.GetNameDef]. Unless [GER.GetNameDef] reverses their political course, [WSA.GetNameDef] will take action against them.\n\nWhile no course of action was specified, the implied threat of war lies heavy between the two countries."
 wsa_news.213.d_war:0 "As the Land of the Free, [WSA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [WSA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [WSA.GetAdjective] Congress, [WSA.GetLeader] has issued a warning to [GER.GetNameDef]. Unless [GER.GetNameDef] capitulates and reverses political course, [WSA.GetNameDef] will bring all their industrial and military might against them.\n"We will not allow [GER.GetNameDef] to divert the progress of history!""
 wsa_news.213.a:0 "The [GER.GetName] will stand strong for a thousand years!"
 wsa_news.213.b:0 "They will have to prove their words with steel"
 wsa_news.213.c:0 "The [GER.GetName] will fall!"
 wsa_news.213.e:0 "This will not have a peaceful resolution"
 wsa_news.205.t:0 "America Divided!"
 wsa_news.205.d:0 "The Southern states of the USA have once again revolted and are actively fighting for their independence!"
 wsa_news.205.a:0 "This could be a blessing or a curse."
 wsa_news.207.t:0 "[WSA.GetNameDefCap] Denounces the Comintern"
 wsa_news.207.d_fascism:0 "\nIn response to increasingly aggressive rhetoric from [SOV.GetNameDef], [WSA.GetLeader] has spoken back against what he calls "the greatest danger to human civilization, communism."\n\nNot only will [WSA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but aims to destroy the heart of communism itself.\n\nWith the power of the [WSA.GetAdjective] war machine, the utter removal of all communism seems - for the first time - entirely possible."
 wsa_news.207.d_not_fascism:0 "[WSA.GetLeader] today held a public speech against what he named "the greatest danger to human civilization," communism.\n\nNot only will [WSA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but the [WSA.GetAdjective] explicitly aims to destroy the heart of communism itself.\n\nWith tensions at an all-time high, a single spark is all that is needed to trigger the fires of war between [SOV.GetNameDef] and [WSA.GetNameDef]."
 wsa_news.207.a:0 "Humanity will be freed of this ideological pestilence!"
 wsa_news.207.b:0 "They will break against the bastions of communism"
 wsa_news.207.c:0 "We will bring them to their knees"
 wsa_news.207.e:0 "Whichever way this conflict goes, destruction will be total"
 wsa_news.207.f:0 "[WSA.GetNameDefCap] must do what it has to protect itself"
 wsa_news.206.t:0 "Confederate Anti-Imperialism"
 wsa_news.206.d_communist:0 "Following the spread of the worker's revolution to the United States, their rhetoric against the old order has turned far more aggressive. Now [WSA.GetLeader] is questioning the status of Canada as a subject state to the British Empire, while American diplomats are espousing a world free of aristocracy and overlordship across the world.\n\nDespite the bonds tying them together, tensions between [WSA.GetNameDef] and the colonial empire of [ENG.GetNameDef] are rising. It is simply a matter of time before this diplomatic conflict escalates and revolution is brought to [ENG.GetNameDef] by force."
 wsa_news.206.d_not_communist:0 "The new communist regime in the United States has adopted a new doctrine of [WSA.GetAdjective] foreign policy, taking a far more aggressive stance towards former allies and friends alike, while moving closer to the members of the Communist International.\nThis policy change includes questioning the status of [CAN.GetName] as a subject nation, and the general practice of what they term "Worldwide British imperialism."\n\nWith tensions rising, the threat of a new British-American conflict seems far too real."
 wsa_news.206.a:0 "The entire world will be freed by revolution!"
 wsa_news.206.b:0 "We must be prepared for any eventuality"
 wsa_news.206.c:0 "The global balance is threatened"
 wsa_news.206.e:0 "The [WSA.GetAdjective] regime is nothing to be concerned about"
 wsa_news.206.f:0 "A worrying development"
 wsa_news.799.t:0 "End of Segregation?"
 wsa_news.799.d:0 "Congress has passed a law Federally ending segregation and inequality in the US.  Will the President sign it into law or veto it?"
 wsa_news.799.a:0 "Equality for all!"
 wsa_news.799.b:0 "Now is not the right time."
 
