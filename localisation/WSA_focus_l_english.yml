l_english:
 USA_end_segregation:0 "End Segregation"
 USA_end_segregation_desc:0 "Segregation is the byproduct of the costly civil war.  With uncertain times on the horizon, the time has come to put the past behind us.  End segregation in every facet of life and unite the country.  Beware the Jim Crow south may not be so accepting!"
 WSA_political_effort:0 "Reorganize Congress"
 WSA_political_effort_desc:0 "The time has come to choose our political path as the Confederate States."
 WSA_collectivist_ethos:0 "Top down power Structure"
 WSA_collectivist_ethos_desc:0 "Oligarchy, Fascism or Communism seem to be our preference in the world today."
 WSA_unite_south:0 "Birth of a Nation"
 WSA_unite_south_desc:0 "As we are on a different path from the USA, we must expand to be able to compete."
 WSA_cuba_wargoal:0 "Invade Cuba"
 WSA_cuba_wargoal_desc:0 "With rich chromium deposits, Cuba is vital to us in case of war with the USA."
 WSA_mexico_wargoal:0 "Invade Mexico"
 WSA_mexico_wargoal_desc:0 "Mexican territory will provide us with land to expand our industry and vital pacific ports."
 WSA_southern_empire:0 "Declare Confederate Hegemony"
 WSA_southern_empire_desc:0 "We must incorporate the local populace into our new nation and declare aquisitions sovereign confederate soil!"
 WSA_nationalism_focus:0 "Rally the Black Legion"
 WSA_nationalism_focus_desc:0 "The Black Legion will gather support in Congress and among the populace."
 WSA_expansionism:0 "Thoughts of Empire"
 WSA_expansionism_desc:0 "We must increase war production and political support!"
 WSA_fac_militarism:0 "Fascist Volunteers"
 WSA_fac_militarism_desc:0 "Raise the skull and crossbones and go on a recruitment drive!"
 WSA_fac_COL_wargoal:0 "Invade Columbia"
 WSA_fac_COL_wargoal_desc:0 "We must expand our power.  This Democratic bastion in this hemisphere cannot stand!"
 WSA_comm_BRA_wargoal:0 "Invade Brazil"
 WSA_comm_BRA_wargoal_desc:0 "This territory has rich rubber deposits and a strategic location, it must be under our control."
 WSA_trade_deal_with_germany:0 "German Trade Agreement"
 WSA_trade_deal_with_germany_desc:0 "Trade with a like minded nation like Germany could boost our position."
 WSA_joint_steel_mining_company:0 "Confederate Steel"
 WSA_joint_steel_mining_company_desc:0 "We must work with the Germans and maximize our steel production."
 WSA_join_axis:0 "Join the Axis"
 WSA_join_axis_desc:0 "We need a powerful alliance to face enemies of fascism."
 WSA_fac_faction:0 "Confederacy First"
 WSA_fac_faction_desc:0 "The Confederacy will only be part of an alliance if it is at the head of the table."
 WSA_internationalism_focus:0 "The Revolution"
 WSA_internationalism_focus_desc:0 "The Young Communist League must smash the old ways and give birth to a new nation of equality in race and social status."
 WSA_empower_people:0 "Spread the Revolution"
 WSA_empower_people_desc:0 "As we solidify our powerbase, we must look outward and establish bulwarks to those against our revolution."
 WSA_comm_militarism:0 "Integrate the People"
 WSA_comm_militarism_desc:0 "The old ways have been broken.  All members of social class and ethnic background are allowed to serve the revolution!"
 WSA_comm_COL_wargoal:0 "Invade Columbia"
 WSA_comm_COL_wargoal_desc:0 "We must expand our power.  This Capitalist bastion in this hemisphere cannot stand!"
 WSA_comm_PRU_wargoal:0 "Invade Peru"
 WSA_comm_PRU_wargoal_desc:0 "We must expand our power.  This location is critical to spreading the revolution!"
 WSA_trade_deal_with_ussr:0 "Soviet Trade Agreement"
 WSA_trade_deal_with_ussr_desc:0 "Trade with a like minded nation like the Soviet Union could boost our position."
 WSA_joint_tung_mining_company:0 "Confederate Tungsten"
 WSA_joint_tung_mining_company_desc:0 "We must work with the Soviets and maximize our tungsten production."
 WSA_join_comintern:0 "Join the Comintern"
 WSA_join_comintern_desc:0 "We need a powerful alliance to face enemies of the revolution."
 WSA_comm_faction:0 "Leader of the Revolution"
 WSA_comm_faction_desc:0 "The Confederacy will only be part of an alliance if it is at the head of the table."
 WSA_independent_focus:0 "The Lost Cause"
 WSA_independent_focus_desc:0 "Rally support for the old ways and revive the Confederacy of old!"
 WSA_BRA_friend:0 "Befriend Brazil"
 WSA_BRA_friend_desc:0 "With likeminded ways, Brazil could be a powerful ally for us in South America."
 WSA_brazil_wargoal:0 "Invade Brazil"
 WSA_brazil_wargoal_desc:0 "We need this strategic position in South America...we cannot trust in Brazil as an ally."
 WSA_ind_faction:0 "Dixie Entente"
 WSA_ind_faction_desc:0 "We will create an alliance of nations with old Dixie at the head!"
 WSA_conf_militarism:0 "Recruiting Drive"
 WSA_conf_militarism_desc:0 "We must go on a recruiting drive to shore up troops for our defense!"
 WSA_black_workers:0 "Sins of the Father"
 WSA_black_workers_desc:0 "In an effort to support war production, we will submit the black population into forced labor."
 WSA_liberty_ethos:0 "Liberalism"
 WSA_liberty_ethos_desc:0 "While we secured our States rights we have no interest in repeating past mistakes and intend to make a confederacy our descendents can be proud of."
 WSA_democratic_focus:0 "Liberal Revolution"
 WSA_democratic_focus_desc:0 "We must rally support for a modern democratic nation."
 WSA_dem_integration:0 "Moral Imperative"
 WSA_dem_integration_desc:0 "While this was the reason for our secession, in an effort to fix past wrongs we will end segregation and welcome our new brothers and sisters into our ranks!"
 WSA_dem_mex_wargoal:0 "Mexican Freedom"
 WSA_dem_mex_wargoal_desc:0 "We must bring the suffering people of this nation under our democratic blanket."
 WSA_dem_bra_wargoal:0 "Brazilian Freedom"
 WSA_dem_bra_wargoal_desc:0 "We must bring the suffering people of this nation under our democratic blanket."
 WSA_dem_ven_wargoal:0 "Venezuelan Freedom"
 WSA_dem_ven_wargoal_desc:0 "We must bring the suffering people of this nation under our democratic blanket."
 WSA_political_science:0 "Political Science"
 WSA_political_science_desc:0 "Set up an intelligence agency to increase our technology and influence other nations."
 WSA_trade_deal_with_uk:0 "Trade With Britain"
 WSA_trade_deal_with_uk_desc:0 "We need to increase trade with a likeminded nation.  However, we are not yet ready to repair ties with the Union.  The UK is a better choice."
 WSA_trade_deal_with_us:0 "Trade Deal With USA"
 WSA_trade_deal_with_us_desc:0 "It is time to heal old wounds.  Let us repair our relationship with Billy Yank."
 WSA_joint_steel_mining_company_us:0 "Grey and Blue Steel"
 WSA_joint_steel_mining_company_us_desc:0 "We must work with the USA and maximize our Steel production."
 WSA_joint_rubber_mining_company:0 "Confederate Rubber"
 WSA_joint_rubber_mining_company_desc:0 "We must work with Britain and maximize our Rubber production."
 WSA_north_american_alliance:0 "Two Brothers"
 WSA_north_american_alliance_desc:0 "Putting the past behind us, we can form an unstoppable world force in cooperation with our old enemy."
 WSA_join_allies:0 "Join the Allies"
 WSA_join_allies_desc:0 "The Confederacy will enter the world stage with the Allies and preserve democracy!"
 WSA_dem_faction:0 "Confederate Freedom"
 WSA_dem_faction_desc:0 "We are still wary of being a member nation in an organization, we must lead."
 WSA_prepare_intervention:0 "Prepare Intervention"
 WSA_prepare_intervention_desc:0 "The CSA must prepare to take its place in world conflicts."
 WSA_war_plan_black:0 "War Plan Black"
 WSA_war_plan_black_desc:0 "It's plain to see that Germany's politics and expansionism goes far beyond any measure of sanity. They must be stopped before their war machine reaches the point of no return."
 WSA_embargo_germany:0 "Embargo Germany"
 WSA_embargo_germany_desc:0 "Germany is dependent on oil and other natural resources for their war effort. Cutting off their access to these is the least we can do."
 WSA_destroyers_for_bases:0 "Destroyers For Bases"
 WSA_destroyers_for_bases_desc:0 "The UK is in need of ships, and we need to protect our home territory. For the right to set up military bases in currently British territories, we can exchange some Destroyers, which will hopefully be put to good use as well."
 WSA_fascist_menace:0 "The German Menace"
 WSA_fascist_menace_desc:0 "The Versailles Treaty and economic sanctions haven't stopped Germany, and Prussian militarism is once again rearing its ugly, aggressive head. Germany must be defeated again and brought under our control, at least for the time being."
 WSA_war_plan_white:0 "War Plan White"
 WSA_war_plan_white_desc:0 "The Red Menace cannot be allowed to expand unchecked. Whether from without or from within, there is no greater threat to our nation and the world at large."
 WSA_embargo_USSR:0 "Embargo USSR"
 WSA_embargo_USSR_desc:0 "Depriving the Soviet Union of trade opportunities with us will both keep us from aiding their military efforts and prove our economic model as superior."
 WSA_unholy_alliance:0 "Unholy Alliance"
 WSA_unholy_alliance_desc:0 "Sometimes, we have to choose our enemies. Often, the choice is not easy. The future may judge us for standing side by side with one tyrant, or praise us for saving it from the other."
 WSA_crusade_against_communism:0 "Crusade Against Communism"
 WSA_crusade_against_communism_desc:0 "The Red Terror is by far the worst menace this world has ever faced. By any means necessary, the destructive ideology emanating from the Soviet Union must be cut off at its origin, and we will be the ones to do it."
 WSA_war_plan_red:0 "War Plan Red"
 WSA_war_plan_red_desc:0 "After appearing to be on the path to respecting the people, our old oppressors are now at odds with the winds of change we've accepted. The British Empire is showing its true colors. We must let them know where we stand."
 WSA_embargo_the_empire:0 "Embargo The Empire"
 WSA_embargo_the_empire_desc:0 "Despite having enjoyed good relations for a long time, the British have betrayed the ideals we hoped they learned to live up to. It's time to let them know the consequences."
 WSA_anti_imperialism:0 "Anti-Imperialism"
 WSA_anti_imperialism_desc:0 "The Confederacy has always been an enemy of imperialistic oppressors, but it's plain to see that most so-called democracies are willing to keep these institutions alive as long as they benefit from them. The revolutionaries of the Soviet Union are better allies."
 WSA_strike_at_the_empire:0 "Strike at the Empire"
 WSA_strike_at_the_empire_desc:0 "The true threat to liberty in the world is the colonial empires built by European superpowers. They must be crushed and their populations freed, starting with the British Empire we once freed ourselves from."
 WSA_war_plan_blue:0 "War Plan Blue"
 WSA_war_plan_blue_desc:0 "The Confederacy is still bothered by its lesser position on the continent.  We must show those federals who the real power is in the Americas."
 WSA_embargo_usa:0 "Embargo the Union"
 WSA_embargo_usa_desc:0 "It is only a matter of time before the Union tries to occupy dixie again.  We must make every effort to diplomatically castrate them."
 WSA_pressure_uk_for_land:0 "Pressure the UK for Territory"
 WSA_pressure_uk_for_land_desc:0 "We must pressure Britain to hand its American territories to us.  It is strategically vital for our potential war with the Union."
 WSA_third_civil_war:0 "The Final Showdown"
 WSA_third_civil_war_desc:0 "The time has come.  It is all or nothing, we must eliminate the Union threat."
 WSA_army_effort:0 "Army Effort"
 WSA_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 WSA_equipment_effort:0 "Equipment Effort"
 WSA_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 WSA_motorization_effort:0 "Motorization Effort"
 WSA_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 WSA_doctrine_effort:0 "Doctrine Effort"
 WSA_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 WSA_equipment_effort_2:0 "Equipment Effort II"
 WSA_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 WSA_mechanization_effort:0 "Mechanization Effort"
 WSA_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 WSA_doctrine_effort_2:0 "Doctrine Effort II"
 WSA_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 WSA_equipment_effort_3:0 "Equipment Effort III"
 WSA_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 WSA_armor_effort:0 "Armor Effort"
 WSA_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 WSA_special_forces:0 "Special Forces"
 WSA_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 WSA_aviation_effort:0 "Aviation Effort"
 WSA_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 WSA_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 WSA_fighter_focus:0 "Fighter Focus"
 WSA_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 WSA_bomber_focus:0 "Bomber Focus"
 WSA_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 WSA_aviation_effort_2:0 "Aviation Effort II"
 WSA_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 WSA_CAS_effort:0 "CAS Effort"
 WSA_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 WSA_rocket_effort:0 "Rocket Effort"
 WSA_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 WSA_NAV_effort:0 "NAV Effort"
 WSA_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 WSA_naval_effort:0 "Naval Effort"
 WSA_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 WSA_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 WSA_flexible_navy:0 "Flexible Navy"
 WSA_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 WSA_large_navy:0 "Large Navy"
 WSA_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 WSA_submarine_effort:0 "Submarine Effort"
 WSA_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 WSA_cruiser_effort:0 "Cruiser Effort"
 WSA_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 WSA_destroyer_effort:0 "Destroyer Effort"
 WSA_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 WSA_capital_ships_effort:0 "Capital Ship Effort"
 WSA_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 WSA_industrial_effort:0 "Industrial Effort"
 WSA_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 WSA_industrial_effort_2:0 "Industrial Effort II"
 WSA_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 WSA_construction_effort:0 "Construction Effort"
 WSA_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 WSA_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 WSA_production_effort:0 "Armament Effort"
 WSA_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 WSA_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 WSA_construction_effort_2:0 "Construction Effort II"
 WSA_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 WSA_production_effort_2:0 "Armament Effort II"
 WSA_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 WSA_production_effort_3:0 "Armament Effort III"
 WSA_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 WSA_infrastructure_effort:0 "Infrastructure Effort"
 WSA_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 WSA_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 WSA_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 WSA_infrastructure_effort_2:0 "Infrastructure Effort II"
 WSA_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 WSA_construction_effort_3:0 "Construction Effort III"
 WSA_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 WSA_nuclear_effort:0 "Nuclear Effort"
 WSA_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 WSA_extra_tech_slot:0 "Fund Academia"
 WSA_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 WSA_extra_tech_slot_2:0 "Extra Research Slot II"
 WSA_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 WSA_secret_weapons:0 "Secret Weapons"
 WSA_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 WSA_technology_sharing:0 "Technology Sharing"
 WSA_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 WSA_extra_tech_slot_comm:0 "Communist Academia"
 WSA_extra_tech_slot_comm_desc:0 "Set up an intelligence agency to increase our technology and influence other nations."
 WSA_extra_tech_slot_fac:0 "Fascist Intelligence"
 WSA_extra_tech_slot_fac_desc:0 "Set up an intelligence agency to increase our technology and influence other nations."
 WSA_extra_tech_slot_neu:0 "Confederate Innovation"
 WSA_extra_tech_slot_neu_desc:0 "Set up an intelligence agency to increase our technology and influence other nations."
 WSA_TUR_wargoal:0 "Invade Turkey"
 WSA_TUR_wargoal_desc:0 "We need this strategic position in the Middle East...we cannot trust in Turkey as an ally."
 WSA_TUR_friend:0 "Befriend Turkey"
 WSA_TUR_friend_desc:0 "With likeminded ways, Turkey could be a powerful ally for us in the Middle East."
 WSA_POR_wargoal:0 "Invade Portugal"
 WSA_POR_wargoal_desc:0 "We need this strategic position in Europe...we cannot trust in Portugal as an ally."
 WSA_POR_friend:0 "Befriend Portugal"
 WSA_POR_friend_desc:0 "With likeminded ways, Portugal could be a powerful ally for us in Europe."
 WSA_ARG_wargoal:0 "Invade Argentina"
 WSA_ARG_wargoal_desc:0 "We need this strategic position in South America...we cannot trust in Argentina as an ally."
 WSA_ARG_friend:0 "Befriend Argentina"
 WSA_ARG_friend_desc:0 "With likeminded ways, Argentina could be a powerful ally for us in South America."
 
